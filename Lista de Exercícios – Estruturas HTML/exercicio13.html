<!--13 - Crie uma página HTML com um parágrafo de texto que contenha algumas palavras ou frases que devem ser enfatizadas. Utilize a tag <strong> para destacar palavras ou frases importantes e <em> para enfatizar partes do texto.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12 - Tags Textuais</title>
</head>
<body>
    <p>Isso é um teste de tags <strong>textuais</strong> quero ver como <em>fica</em> acho que vai ficar <strong>interessante</strong></p>
</body>
</html>
