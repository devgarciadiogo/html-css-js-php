<!--27 - Crie uma página HTML que inclua um áudio dentro de um elemento <figure>. Adicione uma legenda descritiva usando a tag <figcaption>.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 27 - Audio com Figcaption</title>
</head>
<body>
    <header>
        <h1>Ambiente Sonoro</h1>
    </header>
    <section>
        <figure>
            <audio controls>
                <source src="media/BAD OMENS - Just Pretend (Official Audio Stream).mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <figcaption><strong> Just Pretend, musica da banda britanica Bad Omens</strong><figcaption>
        </figure>
    </section>
</body>
</html>
