<!--8 - Crie uma página HTML e inclua uma meta tag que impeça o navegador de armazenar em cache o conteúdo da página.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Exercicio 8</title>
</head>
<body>
    <h1>Evitando cache da página pelo navegador</h1>
    <p>Contéudo da página que não deve ser armazenado em cache.</p>
</body>
</html>
