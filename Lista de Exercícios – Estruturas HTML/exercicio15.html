<!--15 - Crie uma página HTML que inclua uma citação inspiradora usando a tag <blockquote>. Inclua também o autor da citação usando a tag <cite>-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15 - Tags Textuais</title>
</head>
<body>
    <blockquote>
        "Não viva para que a sua presença seja notada, mas para que a sua falta seja sentida."
        <cit>- Bob Marley</cit>
    </blockquote>
</body>
</html>
