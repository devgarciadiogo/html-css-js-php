<!--Crie uma página HTML que contenha uma seção de multimídia. Dentro desta seção, inclua um áudio com um breve texto explicativo sobre o conteúdo sonoro.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 26 - Audio na Seção de Multimídia</title>
</head>
<body>
    <header>
        <h1>Seção de multimídia</h1>
    </header>
    <section>
        <h2>Áudio</h2>
        <audio controls>
            <source src="media/Billie Eilish - What Was I Made For_ (Lyrics).mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de audio.
        </audio>
        <p>What Was I Made For, musica escrita pela cantora Billie Eilish para o filme de grande sucesso Barbie</p>
    </section>
    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
</body>
</html>
