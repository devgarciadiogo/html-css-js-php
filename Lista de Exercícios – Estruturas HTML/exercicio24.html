<!--24 - Crie uma tabela que represente o cronograma de aulas de uma semana. Mescle as células correspondentes aos dias da semana para destacar os dias úteis. Preencha a tabela com horários de aula fictícios.-->
<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 24 - Tabelas</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Horário de aulas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2">Segunda-feira</th>
                    <td>Matématica</td>
                </tr>
                <tr>
                    <td>Física</td>
                </tr>
                <tr>
                    <td rowspan="2">Terça-feira</td>
                    <td>Quimica</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                </tr>
                <!--E assim por diante para os outros dias da semana-->
            </tbody>
        </table>
    </body>
</html>
