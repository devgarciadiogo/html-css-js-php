<!--5 - Crie uma página HTML e adicione uma meta tag que especifique o idioma da página como inglês.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <h1>Definindo idioma da página</h1>
    <p>Conteúdo da página em inglês.</p>
</body>
</html>
