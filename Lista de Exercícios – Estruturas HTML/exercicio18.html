<!--18 - Crie uma página HTML que represente um blog com vários artigos e uma barra lateral contendo informações adicionais. Utilize as tags <article> para cada postagem do blog e <aside> para a barra lateral.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18 - Tags Semanticas</title>
</head>
<body>
    <header>
        <h1>Meu blog</h1>
    </header>
    <main>
        <article>
            <h2>Titulo do artigo 1</h2>
            <p>Conteúdo do artigo 1</p>
        </article>
        <article>
            <h2>Titulo do artigo 2</h2>
            <p>Conteúdo do artigo 2 </p>
        </article>
    </main>
    <aside>
        <h2>Barra Lateral</h2>
        <p>informações adicionais</p>
    </aside>
    <footer>
        <p>&copy; 2024 Meu Blog</p>
    </footer>
</body>
</html>
