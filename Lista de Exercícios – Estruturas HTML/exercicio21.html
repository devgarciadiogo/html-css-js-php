<!--21 - Crie uma página HTML que contenha informações sobre um evento, incluindo a data e a localização. Utilize as tags <time> para a data e hora do evento e <address> para o endereço do local-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 21 - Tags Semânticas</title>
    </head>
    <body>
        <h1>Evento Especial</h1>
        <p>O evento acontecerá em:</p>
        <address>
            Local: Rua Principal, 123 - Cidade, Estado<br>
            CEP: 12345-678
        </address>
        <p>Data e  hora:</p>
        <time datetime="2024-03-01T19:00">1 de Março de 2024, às 19h00</time>
    </body>
</html>
