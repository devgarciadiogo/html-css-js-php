<!--20 - Crie uma página HTML que contenha uma galeria de imagens com legendas. Utilize as tags <figure> para cada imagem e <figcaption> para incluir a legenda associada.-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 20 -  Tags Semânticas</title>
    </head>
    <body>
        <figure>
            <img src="imagens/akali-0.jpg" alt="Akali lol">
            <figcaption>Campeã Ninja/Assassina do Jogo League of Legends</figcaption>
        </figure>
        <figure>
            <img src="imagens/Braum_0.jpg" alt="Braum lol">
            <figcaption>Campeão Tanque/Suporte do Jogo League of legends</figcaption>
        </figure>
    </body>
</html>
