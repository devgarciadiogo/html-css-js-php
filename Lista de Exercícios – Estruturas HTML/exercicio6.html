<!--6 - Crie uma página HTML e inclua uma meta tag que configure a viewport para dispositivos móveis.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <h1>Especificando a viewport para dispositivos móveis</h1>
    <p>Conteúdo da página adaptado para dispositivos móveis</p>
</body>
</html>
