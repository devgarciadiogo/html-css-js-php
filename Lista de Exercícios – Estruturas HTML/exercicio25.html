<!--25 - Crie uma página HTML com um áudio de fundo que seja reproduzido em loop. Escolha uma música ou som de sua preferência para ser reproduzido continuamente enquanto a página estiver aberta-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 25 - Audio de Fundo</title>
</head>
<body>
    <audio controls autoplayloop>
        <source src="media/Billie Eilish - What Was I Made For_ (Lyrics).mp3" type="audio/mpeg">
        Seu navegador nãp suporta o elemento de áudio.
    </audio>
    
</body>
</html>
