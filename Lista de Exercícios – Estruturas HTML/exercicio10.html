<!--10 - Crie uma estrutura básica de layout de página HTML que inclua as seguintes seções (Utilização de <header>, <nav>, <main> e <footer>):

· Um cabeçalho contendo o título da página dentro de uma tag <header>.

· Uma barra de navegação dentro de uma tag <nav>, contendo links para diferentes seções da página.

· O conteúdo principal da página dentro de uma tag <main>.

· Um rodapé contendo informações de contato ou direitos autorais dentro de uma tag <footer>.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10 - Tags Estruturais</title>
</head>
<body>
    <header>
       <h1>Titulo da página</h1>
    </header>

    <nav>
        <ul>
            <li><a href="https://twitter.com/home">Twitter</a></li>
            <li><a href="https://github.com/">GitHub</a></li>
            <li><a href="https://www.linkedin.com/feed/">Linkedin</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Twitter</h2>
            <p>Contéudo do twitter</p>
        </section>
        <section>
            <h2>GitHub</h2>
            <p>Conteúdo do GitHub</p>
        </section>
        <section>
            <h2>Linkedin</h2>
            <p>Conteúdo do linkedin</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Exercicio 10 - Tags Estruturais</p>
    </footer>
</body>
</html>
