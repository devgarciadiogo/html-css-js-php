<!--Crie uma página HTML que represente o layout básico de um site. Utilize as tags semânticas <header>, <nav>, <main> e <footer> para estruturar o conteúdo da página.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 17 -  Tags Semanticas</title>
</head>
<body>
    <header>
        <h1>Meu site</h1>
        <nav>
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Seção 1</h2>
            <p>Conteúdo da seção 1</p>
        </section>
        <section>
            <h2>Seção2</h2>
            <p>Conteúdo da seção 2</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
</body>
</html>
