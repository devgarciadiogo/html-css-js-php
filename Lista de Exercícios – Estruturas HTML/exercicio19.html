<!--19 - Crie uma página HTML que represente uma galeria de fotos. Utilize a tag <section> para cada conjunto de fotos e inclua um cabeçalho <header> e um rodapé <footer> em cada seção para fornecer informações adicionais sobre as fotos.-->
<!DOCTYPE html>
<html lang="pt.br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 19 - Tags Semanticas</title>
    </head>
    <body>
        <section>
            <header>
                <h2>Viagem à Praia</h2>
            </header>
            <img src="imagens/melhores-praias-rio-de-janeiro-02-capa2019-02.jpg" alt="Praia RJ">
            <img src="imagens/praia-de-itacoatiara-4.jpg" alt="Praia Niteroi">
            <footer>
                <p>Fotos da minha viagem a Praia</p>
            </footer>
        </section>
        <section>
            <header>
                <h2>Passeio na Montanha</h2>
            </header>
            <img src="imagens/as-montanhas-diferenciam-se-pela-altitude-mais-elevada-em-relacao-as-outras-formas-relevo-5926cccf2e122.webp" alt="Montanha 1">
            <img src="imagens/Trip-para-Montanha.jpg" alt="Montanha 2">
            <footer>
                <p>Fotos da minha viagem a Montanha</p>
            </footer>
        </section>
    </body>
</html>
